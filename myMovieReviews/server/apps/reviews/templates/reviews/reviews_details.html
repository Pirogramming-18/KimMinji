<a href="/">myMoviereviews</a>
<a href="/reviews/create">Add a New Review</a>

<h2>{{ review.title }}</h2>

<form action="/reviews/{{ review.id }}/delete" method="post">
  {% csrf_token %}
  <input type="submit" value="삭제" />
</form>

<p>개봉년도: {{ review.year }}</p>
<p>감독: {{ review.director }}</p>
<p>주연: {{ review.main_actors }}</p>
<p>장르: {{ review.genre }}</p>
<p>별점: {{ review.rating }}</p>
<p>러닝타임: {{ review.running_time }}</p>
<p>{{ review.content }}</p>
