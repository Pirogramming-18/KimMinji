<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">my<span>Movie</span>reviews</a></h1>
      <a href="/reviews/create">Add a New Review</a>
    </header>
    <div class="outline-boxes">
      {% for review in reviews %}
      <div class="outline-box">
        <div class="poster"></div>
        <div class="outline-about">
          <h2><a href="/reviews/{{ review.pk }}">{{ review.title }}</a></h2>
          <p>개봉년도: <span>{{ review.year }}</span></p>
          <p>장르: <span>{{ review.genre }}</span></p>
          <p>별점: <span>{{ review.rating }}</span></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
