<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">my<span>Movie</span>reviews</a></h1>
      <a href="/reviews/create">Add a New Review</a>
    </header>
    <div class="write">
      <div class="write-title">
        <h2><span>Movie</span> review 🍿</h2>
        <div class="line"></div>
      </div>
      <div class="write-form">
        <form action="/reviews/{{ review.id }}/update" method="post">
          {% csrf_token %}
          <span>제목:</span>
          <input name="title" value="{{ review.title }}" />
          <br />
          <br />
          <span>개봉년도:</span>
          <input
            class="input-box-small"
            name="year"
            value="{{ review.year }}"
          />
          <br />
          <br />
          <span>장르:</span>
          <input name="genre" value="{{ review.genre }}" />
          <br />
          <br />
          <span>별점:</span>
          <input
            class="input-box-small"
            name="rating"
            value="{{ review.rating }}"
          />
          <br />
          <br />
          <span>러닝타임:</span>
          <input name="running_time" value="{{ review.running_time }}" />
          <br />
          <br />
          <span>리뷰:</span>
          <br />
          <br />
          <textarea name="content">{{ review.content }}</textarea>
          <br />
          <br />
          <span>감독:</span>
          <input name="director" value="{{ review.director }}" />
          <br />
          <br />
          <span>주연:</span>
          <input name="main_actors" value="{{ review.main_actors }}" />
          <br />
          <br />
          <div class="save-btn">
            <input type="submit" value="Save" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
